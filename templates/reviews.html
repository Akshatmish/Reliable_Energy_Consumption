<!DOCTYPE html>
<html>
<head>
    <title>Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50;">
        <div class="container">
            <a class="navbar-brand" href="/">Power Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
                    <li class="nav-item"><a class="nav-link" href="/compare">Compare Models</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reviews">Reviews</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">User Reviews</h2>
        
        <form method="POST" class="card p-4 mb-4">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <textarea name="review" class="form-control" placeholder="Your Review" required></textarea>
            </div>
            <div class="mb-3">
                <select name="rating" class="form-control" required>
                    <option value="">Select Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>

        <div class="row">
            {% for review in reviews %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ review[1] }}</h5>
                            <p class="card-text">{{ review[2] }}</p>
                            <p>Rating: {{ review[3] }}/5</p>
                            <p class="text-muted">{{ review[4] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
